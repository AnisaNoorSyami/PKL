<!DOCTYPE html>
<html>
  <head>
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <form id="survey-form">
      <div class="form-group">
        <h1 id="title">Form Identitas</h1>
        <p id="description"> Silahkan isi data diri anda...</p>
        <div class="nama">
          <label for="name" id="name-label">Nama
            <input id="name" name="name" type="text" placeholder="Nama" required>
          </label>
        </div>
        <div class="email">
          <label for="email" id="email-label">Email
            <input id="email" name="email" type="email" placeholder="email" required>
          </label>
        </div>
        <div class="phone">
          <label for="number" id="number-label">Phone
            <input id="number" name="number" type="number" min=1 max=10 placeholder="number" required>
          </label>
        </div>
        
        <div class="agama">
          <label>Agama</label>
          <select id="dropdown">
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Kon hu chu">Kong hu chu</option>
            <option value="Katholik">Katholik</option>
          </select>
        </div>
        <div class="jenkel">
          <label>Jenis Kelamin</label>
          <label for="male" class="male">Laki-laki</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="female" class="female">Perempuan</label>
          <input type="radio" id="female" name="gender" value="female">
        </div>
        <label for="pesan">Pesan</label>
        <textarea id="pesan" name="pesan" rows="3" cols="20"></textarea>
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
